<!DOCTYPE html>
<html >
<head>

    <link rel="stylesheet" href="bower_components/dijit/themes/claro/claro.css">


    <script>dojoConfig = {parseOnLoad: true}</script>
    <script src="bower_components/dojo/dojo.js"></script>

    <script>
        require([
            "dojo/ready", "dojo/store/Memory", "dijit/form/ComboBox"
        ], function(ready, Memory, ComboBox){
            var stateStore = new Memory({
                data: [
                    {name:"Alabama", id:"AL"},
                    {name:"Alaska", id:"AK"},
                    {name:"American Samoa", id:"AS"},
                    {name:"Arizona", id:"AZ"},
                    {name:"Arkansas", id:"AR"},
                    {name:"Armed Forces Europe", id:"AE"},
                    {name:"Armed Forces Pacific", id:"AP"},
                    {name:"Armed Forces the Americas", id:"AA"},
                    {name:"California", id:"CA"},
                    {name:"Colorado", id:"CO"},
                    {name:"Connecticut", id:"CT"},
                    {name:"Delaware", id:"DE"}
                ]
            });

            ready(function(){
                new ComboBox({
                    id: "stateSelect",
                    name: "state",
                    value: "California",
                    store: stateStore,
                    searchAttr: "name"
                }, "stateSelect");
            });
        });
    </script>
</head>
<body class="claro">
<input id="stateSelect">
<p><button onClick="alert(dijit.byId('stateSelect').get('value'))">Get value</button></p>
<p><button onClick="dijit.byId('stateSelect').set('value', 'Delaware')">Set value</button></p>
</body>
</html>
